services:
  postgres:
    image: postgres:15
    container_name: bookomol-postgres
    environment:
      POSTGRES_DB: bookomol
      POSTGRES_USER: bookomol
      POSTGRES_PASSWORD: localpass
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bookomol"]
      interval: 30s
      timeout: 10s
      retries: 5

  redis:
    image: redis:7
    container_name: bookomol-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  minio:
    image: minio/minio
    container_name: bookomol-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  pubsub-emulator:
    image: gcr.io/google.com/cloudsdktool/cloud-sdk:latest
    container_name: bookomol-pubsub
    ports:
      - "8085:8085"
    environment:
      - PUBSUB_EMULATOR_HOST=0.0.0.0:8085
      - PUBSUB_PROJECT_ID=bookomol-project
    command: >
      sh -c "
        apt-get update &&
        apt-get install -y google-cloud-cli-pubsub-emulator &&
        gcloud beta emulators pubsub start --host-port=0.0.0.0:8085
      "
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8085 || nc -z localhost 8085"]
      interval: 30s
      timeout: 10s
      retries: 12
      start_period: 120s

volumes:
  postgres_data:
  redis_data:
  minio_data: